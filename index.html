<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caso de Estudio - Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h2>Registro de Usuario</h2>
        <p><strong>Autor(es):</strong> Tu Nombre Aquí</p>
        <form id="formulario">
            <label>Nombre completo</label>
            <input type="text" id="nombre">
            <div class="error" id="errorNombre"></div>

            <label>Correo electrónico</label>
            <input type="email" id="correo">
            <div class="error" id="errorCorreo"></div>

            <label>Contraseña</label>
            <input type="password" id="password">
            <div class="error" id="errorPassword"></div>

            <label>Edad (18 - 60)</label>
            <input type="number" id="edad" min="18" max="60">
            <div class="error" id="errorEdad"></div>

            <label>Fecha de nacimiento</label>
            <input type="date" id="fecha">
            <div class="error" id="errorFecha"></div>

            <label>Teléfono</label>
            <input type="tel" id="telefono">
            <div class="error" id="errorTelefono"></div>

            <label>Sexo</label>
            <select id="sexo">
                <option value="">Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <div class="error" id="errorSexo"></div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
